<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>niconico Darkmode</title>
  <link rel="stylesheet" href="/style_for/browser_actions/index.css">
  <script src="/js/browser_actions.js"></script>
</head>

<body>
  <div class="nicodark-setting-menupanel">
    <img class="nicodark-logo" src="/images/logo.png">
    <div class="nicodark-setting-menu">
      <label for="nicodark_setting_cb" class="nicodark-label01">
        <span class="nicodark-span01">ダークモード</span>
        <label for="nicodark_setting_cb" id="nicodark-aria" class="nicodark-label02" aria-checked="false">
          <input type="checkbox" id="nicodark_setting_cb" class="nicodark-cb">
          <span class="nicodark-span02"></span>
        </label>
      </label>

      <label for="nicodark_s_top-setting_cb" class="nicodark-label01">
        <span class="nicodark-span01">総合TOP（イベント時用）</span>
        <label for="nicodark_s_top-setting_cb" id="nicodark-aria-s_top" class="nicodark-label02">
          <input type="checkbox" id="nicodark_s_top-setting_cb" class="nicodark-cb">
          <span class="nicodark-span02"></span>
        </label>
      </label>

      <div class="beta_setteings_area">
        <label for="nicodark_set_os_settings_cb" class="nicodark-label01">
          <span class="nicodark-span01">端末の設定に合わせる</span>
          <label for="nicodark_set_os_settings_cb" id="nicodark-aria-set_os_settings" class="nicodark-label02">
            <input type="checkbox" id="nicodark_set_os_settings_cb" class="nicodark-cb">
            <span class="nicodark-span02"></span>
          </label>
        </label>
        <details>
          <summary>注意事項</summary>
          <p>この設定がオンの時、他の設定を変更しても反映されません。</p>
          <p>Firefoxにて一部のテーマを設定している場合、テーマ設定が優先されます。</p>
          <p>当拡張機能の「ダークモード」がオフだと正常に動作しません。</p>
        </details>
      </div>
    </div>
    <p class="nicodark-setting-version-telop">
      <span id="show_version"></span>
      <a target="_blank" href="https://forms.gle/z2tLcyxsCBz5X81TA">Feedback</a>
    </p>
  </div>
</body>

</html>
